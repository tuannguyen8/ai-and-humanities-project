<!DOCTYPE html>
<html lang="en">
<head>

  <title>AI + Humanities Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AI + Humanities Chatbot</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>

  </header>

  <main>
    <section>
      <h2>Ask a Question</h2>
      <form id="chat-form">
        <label for="user-input">Your Question:</label>
        <input type="text" id="user-input" name="user-input" required />

      <div id="response">
        <!-- Chatbot response will appear here -->
      </div>
    </section>
  </main>

  </footer>

  <script src="app.js"></script>
