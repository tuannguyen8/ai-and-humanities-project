<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSU AI Assistant</title>
  <link rel="icon" type="image/png" href="psu-icon.png" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Oswald:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <div class="main-content">
      <div class="sidebar">
        <div class="capabilities-wrapper">
          <div class="capabilities-section">
            <ul class="capabilities-list">
              <li data-topic="academic"><span class="capability-icon"></span><span class="capability-text">Academics</span></li>
              <li data-topic="admission"><span class="capability-icon"></span><span class="capability-text">Admissions</span></li>
              <li data-topic="athletic"><span class="capability-icon"></span><span class="capability-text">Athletics</span></li>
              <li data-topic="studentlife"><span class="capability-icon"></span><span class="capability-text">Student Life</span></li>
              <li data-topic="research"><span class="capability-icon"></span><span class="capability-text">Research</span></li>
              <li data-topic="about"><span class="capability-icon"></span><span class="capability-text">About</span></li>
              <li data-topic="contact"><span class="capability-icon"></span><span class="capability-text">Contact</span></li>
            </ul>
          </div>
        </div>
        <button class="new-chat-btn">Start a New Chat</button>
      </div>

      <div class="right-pane">
        <header class="header">
          <div class="logo-container">
            <img src="psu-logo.png" alt="Portland State University Logo" class="psu-logo" />
          </div>
        </header>

        <div class="chat-container">
          <div class="chat-messages" id="chat-messages">
            <div class="message assistant-message">
              <div class="message-avatar">
                <img src="psu-icon.png" alt="PSU Assistant" class="avatar-img" />
              </div>
              <div class="message-content">
                <p>Hello! I'm the PSU AI Assistant. How can I help you today with Portland State University information?</p>
              </div>
            </div>
          </div>
          <div class="chat-input-container">
            <textarea id="user-input" placeholder="Type your question here..." rows="1"></textarea>
            <button id="send-button" class="send-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
